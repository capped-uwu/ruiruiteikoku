<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruirui Empire</title>
    <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #fff; /* 背景色を白に */
        color: #000; /* テキストの色を黒に */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .container {
        text-align: center;
        margin-bottom: 30px;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        position: relative; /* 相対位置 */
    }

    .container.show {
        opacity: 1;
    }

    .buttons {
        display: flex;
        justify-content: center;
        margin-top: 30px;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    .buttons.show {
        opacity: 1;
    }

    .buttons a {
        text-decoration: none;
        color: #fff;
        background-color: #333;
        padding: 15px 30px;
        border-radius: 5px;
        margin: 0 10px;
        transition: all 0.3s ease;
    }

    .buttons a:hover {
        background-color: #555;
    }

    .header-content, .qa-section {
        opacity: 0;
        transition: opacity 1s ease-in-out;
        text-align: center;
        max-width: 80%; /* 幅を最大80%に制限 */
        margin: 0 auto;
    }

    .header-content.show, .qa-section.show {
        opacity: 1;
    }

    .qa-section {
        line-height: 1.6;
        margin-top: 50px;
        margin-bottom: 30px;
    }

    .qa-section h2 {
        font-size: 2rem;
        margin-bottom: 20px;
    }

    .qa-section p {
        margin-bottom: 20px;
    }

    h1 {
        font-size: 6rem;
        margin-bottom: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        background: linear-gradient(to right, green, red, blue, white);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        position: relative; /* 相対位置 */
    }

    .flag {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        background: url('https://github.com/capped-uwu/ruiruiteikoku/assets/166282207/7b9a0295-ec2d-4a05-ae2b-4345dc3716a8') no-repeat center center;
        background-size: cover;
        opacity: 0.2;
    }

    .nav-tabs {
        position: absolute;
        top: 20px;
        left: 20px;
    }

    .nav-tabs a {
        text-decoration: none;
        color: #000;
        background-color: #ddd;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 0 5px;
        transition: all 0.3s ease;
    }

    .nav-tabs a:hover {
        background-color: #bbb;
    }

    @media screen and (max-width: 768px) {
        .header-content, .qa-section {
            max-width: 90%; /* モバイルデバイス用の幅を調整 */
        }

        .nav-tabs {
            top: 10px;
            left: 10px;
        }

        .nav-tabs a {
            padding: 5px 10px;
            margin: 0 2px;
        }

        h1 {
            font-size: 4rem;
        }
    }
    </style>
</head>
<body>

<div class="nav-tabs">
    <a href="constitution.html">憲法</a>
    <a href="history.html">歴史</a>
</div>

<div class="container" id="h1text">
    <h1>Ruirui Empire</h1>
    <div class="flag"></div>
</div>

<div class="header-content" id="header-content">
    <h2><strong>るいるい帝国のサイトにアクセスいただきありがとう!</strong></h2>
    <h3>よかったら見ていかないー?</h3>
</div>

<div class="qa-section" id="qa-section">
    <h2>Q&A</h2>
    <p><strong>サイトが見切れます。助けてください</strong></p>
    <p>chromeのズームを調整してみてください。</p>
</div>

<div class="buttons" id="buttons">
    <a href="https://discord.gg/ZMAVEsyxRC">Discord</a>
    <a href="https://www.youtube.com/@ruirui_game">YouTube</a>
</div>

<script>
    setTimeout(() => {
        const buttons = document.getElementById('buttons');
        const headerContent = document.getElementById('header-content');
        const qaSection = document.getElementById('qa-section');
        const h1text = document.getElementById('h1text');

        buttons.classList.add('show');
        headerContent.classList.add('show');
        qaSection.classList.add('show');
        h1text.classList.add('show');
    }, 500);
</script>

</body>
</html>
